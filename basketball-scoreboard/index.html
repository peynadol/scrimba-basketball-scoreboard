<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="home-title">HOME</h3>
        <p class="home-score" id="home-score-el">0</p>
        <button class="btn" onclick="homeAdd1()">+1</button>
        <button class="btn" onclick="homeAdd2()">+2</button>
        <button class="btn" onclick="homeAdd3()">+3</button>
      </div>
      <div>
        <h3 class="guest-title">AWAY</h3>
        <p class="guest-score" id="guest-score-el">0</p>
        <button class="btn" onclick="guestAdd1()">+1</button>
        <button class="btn" onclick="guestAdd2()">+2</button>
        <button class="btn" onclick="guestAdd3()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
